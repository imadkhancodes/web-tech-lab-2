<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student ID Card</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #e8eef3;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .id-card {
            width: 450px;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            border: 3px solid #1e3a8a;
            display: flex;
        }
        .side-strip {
            width: 60px;
            background: #1e3a8a;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 16px;
            writing-mode: vertical-rl;
            text-orientation: mixed;
            letter-spacing: 2px;
        }
        .card-content {
            flex: 1;
            padding: 30px;
        }
        .university-name {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #1e3a8a;
            margin-bottom: 10px;
            padding-bottom: 15px;
            border-bottom: 3px solid #333;
        }
        .student-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }
        .info-section {
            flex: 1;
        }
        .student-name {
            font-size: 28px;
            font-weight: bold;
            color: #1e3a8a;
            margin-bottom: 10px;
        }
        .student-details {
            font-size: 15px;
            color: #333;
            line-height: 1.8;
        }
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #1e3a8a;
            overflow: hidden;
            background: #e0e7ff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <div class="id-card">
        <!-- Side Strip -->
        <div class="side-strip">
            Evening Shift
        </div>
        
        <!-- Card Content -->
        <div class="card-content">
            <!-- University Name -->
            <div class="university-name">
                Air University Islamabad
            </div>
            
            <!-- Student Information -->
            <div class="student-info">
                <div class="info-section">
                    <div class="student-name">Imad Khan</div>
                    <div class="student-details">
                        <div><strong>ISB-F-2500623</strong></div>
                        <div><strong>ADSCS-F-25-A-1280</strong></div>
                    </div>
                </div>
                
                <!-- Profile Picture -->
                <div class="profile-pic">
                    üë®‚Äçüíº
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
