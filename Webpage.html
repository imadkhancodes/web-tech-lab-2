<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bootstrap Page</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <!-- Heading with your name -->
        <h1 class="text-primary">Imad Khan</h1>
        
        <!-- Introduction paragraph -->
        <p class="lead mt-3">
            Hello! I'm a web developer passionate about creating beautiful and functional websites. 
            I enjoy learning new technologies and working on creative projects.
        </p>
        
        <!-- Bootstrap-styled list of hobbies -->
        <h3 class="mt-4">My Hobbies</h3>
        <ul class="list-group mt-3">
            <li class="list-group-item">Reading books</li>
            <li class="list-group-item">Playing guitar</li>
            <li class="list-group-item">Photography</li>
            <li class="list-group-item">Hiking</li>
            <li class="list-group-item">Coding</li>
        </ul>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
